<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS-Position</title>
</head>
<body style="
  margin-left: 80px;
">
  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    height: 50px;
    ">Header</div>

    <div style="
    position: fixed;
    background-color: green;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;
    ">Sidebar</div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      
    ">absolute</div>

  <div style="
  background-color: lightblue;
  width: 200px;
  height: 200px;
  margin-top: 60px;
  
  ">div1</div>

  <div style="
  background-color: lightpink;
  width: 200px;
  height: 200px;
  margin-bottom: 1000px;
  ">div2</div>
  
</body>
</html>
