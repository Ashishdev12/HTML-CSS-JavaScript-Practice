<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="Ashish">

        <br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="kumar">

        <br><br>

        <label for="title">Title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" value="Mr." id="Mr." name="title">
        <label for="Mr.">Mrs.</label>
        <input type="radio" value="Mrs." id="Mrs." name="title"> 
        <label for="Mr.">Miss.</label>
        <input type="radio" value="Miss." id="Miss." name="title">
        <label for="Mr.">phD.</label>
        <input type="radio" value="phD." id="phD" name="title">

        <br><br>

        <label for="payment">Payment:</label>
        <select style="height: 20%; width: 20%;">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="mx">Mx</option>
            <option value="credit">Credit</option>
        </select>

        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="samdisilvaahish@gmail.com" style="height: 20%; width: 20%;">

        <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" style="height: 10%; width: 10%;">

        <br><br>

        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" name="phone">

        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="pass" name="pass" maxlength="12"> Max 12 Characters

        <br><br>

        <label for="slider">Rate us:</label>
        1<input type="range" step="25" value="100">5
    
        <br><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe" name="subscribe">

        <br><br>

        <label for="myfile">Upload a file:</label>
        <input type="file" id="myfile" name="myfile" accept=".txt">











      <br><br>

        <input type="reset">

        <br><br>

        <input type="submit">

        <br><br>

        




    </form>
</body>
</html>
