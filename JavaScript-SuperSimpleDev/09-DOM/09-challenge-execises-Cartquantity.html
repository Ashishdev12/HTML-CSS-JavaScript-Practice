<!DOCTYPE html>

<html>

<head>
  <title>Cart Quantity</title>

<body>
  <p>Cart Quantity</p>

  <button onclick="
      
      displayCartQuantity();
      ">Show Quantity</button>

  <button onclick="
      
      updateCartQuantity(1);
      ">Add to Cart</button>

  <button onclick="
     updateCartQuantity(2);
      ">+2</button>

    <button onclick="
         updateCartQuantity(3);
      ">+3</button>

    <button onclick="
          updateCartQuantity(4);
      ">+4</button>
      
    <button onclick="
         updateCartQuantity(5)
    ">+5</button>

    <button onclick="
          updateCartQuantity(-1)
    ">Remove from Cart</button>

    <button onclick="
        updateCartQuantity(-2)
    ">-2</button>

    <button onclick="
         updateCartQuantity(-3)
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('cart was rest.');
      console.log(`Cart quantity: ${cartQuantity}`)
      ">Reset Cart</button>

      <p class="js-cart-quantity"></p>

  <script>
    
    let cartQuantity = 0;
    //Display the cart quantity when the page loads.

    displayCartQuantity();
    
    function updateCartQuantity (Change){
     
      if (cartQuantity + Change > 10) {
        alert('The cart is full');
        return;

      }else if (cartQuantity + Change < 0) {
        alert('Not enough items in the cart');
        return;
      }

      cartQuantity += Change;

      //Display the cart quantity after the change.

      displayCartQuantity();


    }
      function displayCartQuantity () {
        document.querySelector('.js-cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
     

   
  </script>
</body>

</html>
