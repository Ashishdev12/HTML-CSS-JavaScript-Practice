<!DOCTYPE html>

<html>

  <head>
    <title>HTML CSS REVIEW</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;

      }

      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>

  <body>

    <button title="Good Morning" class="red-button"
    onclick="alert('Good Morning');
    ">
      Hello
    </button>
    <p>
      Hello Ashish <button class="yellow-button">Sindhu</button> Kumar
    </p>
    <script>
      alert('Hello');
    </script>
  </body>

</html>
